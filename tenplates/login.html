<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="../static/login.css">
</head>
<body>
    <div class="login-form" style="border: 4px solid #FF9800;">
        <h2>Вход</h2>
        <form action="/login" method="POST">
            <label for="username" style="color: #FF9800;">Имя пользователя</label>
            <input type="text" id="username" name="username" required style="border: 4px solid #FF9800;">

            <label for="password" style="color: #FF9800;">Пароль</label>
            <input type="password" id="password" name="password" required style="border: 4px solid #FF9800;">
    
            <button type="submit">Войти</button>

            <button>На главную</button>
        </form>
    </div>
</body>
</html>
