<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомления - Мой Город</title>
    <link rel="stylesheet" href="../static/notifications.css">
</head>
<body>
    <header>
        <nav>
            <img src="../static/logo.png" alt="Logo" class="logo">
            <ul class="nav-menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="index.html">События</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="extra.html">Экстренная помощь</a></li>
                <li><a href="forum.html">Форум</a></li>
                <li style="margin: 0 15px;"><a href="notifications.html">Уведомления</a></li>
                <li><a href="register.html" class="register-button">Войти/Регистрация</a></li>
            </ul>
            <a href="profile.html" class="profile-button">
                <img src="../static/profile_img.png" alt="Профиль" class="profile-icon">
            </a>
        </nav>
    </header>
    
    <main>
        <h1 id="notifications-header">Уведомления</h1>
        <section id="notifications" class="notification-section" style="background-color: #263238; color: #fff; padding: 20px;">
                <div class="notification" data-id="{{ notification.id }}" data-status="{{ notification.status }}" style="border: 1px solid #FF9800; margin-bottom: 15px; padding: 10px;">
                    <h2 class="notification-title">{{ notification.title }}</h2>
                    <p class="notification-content">{{ notification.content }}</p>
                    <p class="notification-date" style="font-size: 0.9em; color: #bbb;">{{ notification.created_at }}</p>
                </div>
        </section>
    </main>

    <footer>
        <p>С уважением команда ITshechka.<br>© 2024 My City. Все права защищены.</p>
        <a href="/resources" class="footer-button">Ресурсы</a>
    </footer>

    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
