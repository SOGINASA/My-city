<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование Профиля</title>
    <link rel="stylesheet" href="../static/red.profile.css">
</head>
<body>
    <header>
        <nav>
            <img src="../static/logo.png" alt="Logo" class="logo">
            <ul class="nav-menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="events.html">События</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="extra.html">Экстренная помощь</a></li>
                <li style="margin: 0 15px;"><a href="notifications.html">Уведомления</a></li>
                <li><a href="logout.html" class="register-button">Войти/Регистрация</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="edit-profile-section">
            <div class="edit-profile-card">
                <h2>Редактирование Профиля</h2>
                <form action="/update-profile" method="POST">
                    <label for="username" id="us">Имя пользователя</label>
                    <input type="text" id="username" name="username" value="Имя пользователя" required>

                    <label for="email" id="us">Электронная почта</label>
                    <input type="email" id="email" name="email" value="user@example.com" required>

                    <label for="phone" id="us">Номер телефона</label>
                    <input type="text" id="phone" name="phone" value="+7 (123) 456-78-90" required>

                    <label for="rank" id="us">Звание</label>
                    <select id="rank" name="rank">
                        <option value="novice">Новичок</option>
                        <option value="intermediate">Продвинутый</option>
                        <option value="expert">Эксперт</option>
                        <option value="master">Мастер</option>
                    </select>

                    <button type="submit" class="save-button">Сохранить изменения</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>С уважением команда ITshechka.<br>© 2024 My City. Все права защищены.</p>
        <a href="/resources" class="footer-button">Ресурсы</a>
    </footer>
</body>
</html>
